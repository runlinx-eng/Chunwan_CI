name: release_bundle

on:
  workflow_dispatch:
    inputs:
      audit_tag:
        description: "AUDIT_TAG like run_YYYYMMDD_HHMM"
        required: true
        type: string

jobs:
  bundle:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Run selfcheck and backup
        id: selfcheck
        run: |
          set -euo pipefail
          AUDIT_TAG=${{ inputs.audit_tag }} bash tools/selfcheck.sh | tee /tmp/selfcheck.log
          audit_dir="$(rg -o 'audit_dir=backups/run_[0-9]{8}_[0-9]{4}' /tmp/selfcheck.log | tail -n 1 | cut -d= -f2)"
          if [ -z "$audit_dir" ]; then
            audit_dir="$(ls -1dt backups/run_* 2>/dev/null | head -n 1)"
          fi
          if [ -z "$audit_dir" ]; then
            echo "error: audit_dir not found; backups dir:" >&2
            ls -la backups >&2 || true
            exit 1
          fi
          echo "audit_dir=${audit_dir}" >> "$GITHUB_OUTPUT"

      - name: Create tar.gz
        run: |
          set -euo pipefail
          RUN_DIR="${{ steps.selfcheck.outputs.audit_dir }}"
          echo "RUN_DIR=${RUN_DIR}"
          ls -la "$RUN_DIR"
          du -sh "$RUN_DIR" || true
          if [ -z "$RUN_DIR" ]; then
            echo "error: audit_dir output missing" >&2
            exit 1
          fi
          test -d "$RUN_DIR"
          tar -czf "${RUN_DIR}.tar.gz" "$RUN_DIR"
          ls -lh "${RUN_DIR}.tar.gz"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        env:
          RUN_DIR: ${{ steps.selfcheck.outputs.audit_dir }}
        with:
          name: ${{ inputs.audit_tag }}
          path: ${{ env.RUN_DIR }}.tar.gz
          if-no-files-found: error
