name: release_bundle

on:
  workflow_dispatch:
    inputs:
      audit_tag:
        description: "AUDIT_TAG like run_YYYYMMDD_HHMM"
        required: true
        type: string

jobs:
  bundle:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run selfcheck and backup
        run: |
          AUDIT_TAG=${{ inputs.audit_tag }} bash tools/selfcheck.sh

      - name: Create tar.gz
        run: |
          set -euo pipefail
          RUN_DIR="backups/${{ inputs.audit_tag }}"
          test -d "$RUN_DIR"
          tar -czf "${RUN_DIR}.tar.gz" "$RUN_DIR"
          ls -lh "${RUN_DIR}.tar.gz"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.audit_tag }}
          path: backups/${{ inputs.audit_tag }}.tar.gz
          if-no-files-found: error
